version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: enviafolha_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: enviafolha_db
      POSTGRES_USER: enviafolha_user
      POSTGRES_PASSWORD: secure_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enviafolha_user -d enviafolha_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - enviafolha-network

  # pgAdmin para gerenciamento do banco
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: enviafolha_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@enviafolha.local
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - enviafolha-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: enviafolha-backend
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - PYTHONUNBUFFERED=1
      # Database Configuration
      - DATABASE_URL=postgresql://enviafolha_user:secure_password@postgres:5432/enviafolha_db
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=enviafolha_db
      - DB_USER=enviafolha_user
      - DB_PASSWORD=secure_password
      # Evolution API Configuration
      - EVOLUTION_SERVER_URL=${EVOLUTION_SERVER_URL:-}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-}
      - EVOLUTION_INSTANCE_NAME=${EVOLUTION_INSTANCE_NAME:-}
    volumes:
      # Persistir uploads e arquivos processados
      - ./data/uploads:/app/uploads
      - ./data/enviados:/app/enviados
      - ./data/holerites_formatados_final:/app/holerites_formatados_final
      # Persistir dados dos funcionários
      - ./backend/employees.json:/app/employees.json
      # Arquivo de configuração (se existir)
      - ./.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - enviafolha-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enviafolha-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8002/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    depends_on:
      - backend
    networks:
      - enviafolha-network
    profiles:
      - with-frontend

networks:
  enviafolha-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
