version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: enviafolha_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: enviafolha_db
      POSTGRES_USER: enviafolha_user
      POSTGRES_PASSWORD: secure_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enviafolha_user -d enviafolha_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - enviafolha_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: enviafolha_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@enviafolha.local
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - enviafolha_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  enviafolha_network:
    driver: bridge